<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - KOPKAKA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo/logo.png" type="image/png">
    <link rel="shortcut icon" href="logo/logo.png" type="image/png">
</head>
<body class="bg-cream flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <div class="text-center">
            <div class="flex justify-center mb-4">
                <a href="index.html">
                    <img src="logo/logo.png" alt="Logo KOPKAKA" class="h-24 w-auto">
                </a>
            </div>
            <h1 class="text-xl font-bold text-gray-800">Selamat Datang Kembali</h1>
            <p class="text-sm text-gray-500">Masuk ke akun Anda untuk melanjutkan.</p>
        </div>

        <form id="login-form" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required
                    class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                    class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm">
            </div>

            <div id="error-message" class="text-red-600 text-sm text-center hidden"></div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                        Ingat Saya
                    </label>
                </div>
                <div class="text-sm">
                    <a href="lupa-password.html" class="font-medium text-red-600 hover:text-red-500">Lupa Password?</a>
                </div>
            </div>

            <div>
                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    Masuk
                </button>
            </div>
        </form>

        <div class="text-center text-sm text-gray-500">
            <p>
                Bukan anggota? 
                <a href="registrasi.html" class="font-medium text-red-600 hover:text-red-500">Daftar di sini</a>
            </p>
            <p class="mt-2">
                <a href="index.html" class="font-medium text-gray-600 hover:text-gray-500">&larr; Kembali ke Beranda</a>
            </p>
        </div>
    </div>

    <script type="module" src="login.js"></script>

</body>
</html>
