<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password - KOPKAKA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo/logo.png" type="image/png">
    <link rel="shortcut icon" href="logo/logo.png" type="image/png">
</head>
<body class="bg-cream flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <div class="text-center">
            <div class="flex justify-center mb-4">
                <a href="index.html">
                    <img src="logo/logo.png" alt="Logo KOPKAKA" class="h-16 w-auto">
                </a>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Lupa Password Anda?</h1>
            <p class="text-gray-500">Jangan khawatir. Masukkan email Anda dan kami akan mengirimkan tautan untuk mengatur ulang password.</p>
        </div>

        <form id="forgot-password-form" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Terdaftar</label>
                <input type="email" id="email" name="email" required
                    class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm">
            </div>

            <div id="feedback-message" class="text-sm text-center hidden"></div>

            <div>
                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    Kirim Tautan Reset
                </button>
            </div>
        </form>

        <div class="text-center text-sm text-gray-500">
            <p>
                <a href="login.html" class="font-medium text-gray-600 hover:text-gray-500">&larr; Kembali ke Halaman Masuk</a>
            </p>
        </div>
    </div>

    <script type="module" src="lupa-password.js"></script>

</body>
</html>
